<div class="wrapper">
    <div class="wrapper-form">
        <h3>Регистрация нового стадиона</h3>
        <mat-form-field class="form-field">
            <input matInput placeholder="Название стадиона" [(ngModel)] = "name">
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput placeholder="Город расположения стадиона" [(ngModel)] = "city">
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput placeholder="Вместимость стадиона" [(ngModel)] = "capacity">
        </mat-form-field>
        <div class="form-field">
            <button mat-raised-button (click)="Send()">Отправить</button>
        </div>
        <mat-form-field class="form-field">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="Capacity">
                <th mat-header-cell *matHeaderCellDef> Capacity </th>
                <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
