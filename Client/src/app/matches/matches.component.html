<div class="wrapper">
    <div class="wrapper-form">
        <h3>Регистрация нового матча</h3>
        <mat-form-field class="form-field">
            <mat-label>Первая команда</mat-label>
            <mat-select>
                <mat-option *ngFor="let team of teams" [value]="teams.name">
                    {{team.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Вторая команда</mat-label>
            <mat-select>
                <mat-option *ngFor="let team of teams" [value]="teams.name">
                    {{team.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Стадион</mat-label>
            <mat-select>
                <mat-option *ngFor="let stadium of stadiums" [value]="teams.value">
                    {{stadium.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="ui calendar" id="example1">
            <div class="ui input left icon form-record-field">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Время начала матча" class="form-date">
            </div>
        </div>
        <div class="ui calendar" id="example2">
            <div class="ui input left icon form-record-field">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Время конца матча" class="form-date">
            </div>
        </div>
        <div class="form-field">
            <button mat-raised-button (click)="aaaa()">Отправить</button>
        </div>
        <mat-form-field class="form-field">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="TournamentId">
                <th mat-header-cell *matHeaderCellDef> TournamentId </th>
                <td mat-cell *matCellDef="let element"> {{element.TournamentId}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="TeamId">
                <th mat-header-cell *matHeaderCellDef> TeamId </th>
                <td mat-cell *matCellDef="let element"> {{element.TeamId}} </td>
            </ng-container>
            <ng-container matColumnDef="TeamId2">
                <th mat-header-cell *matHeaderCellDef> TeamId2 </th>
                <td mat-cell *matCellDef="let element"> {{element.TeamId2}} </td>
            </ng-container>
            <ng-container matColumnDef="StadiumId">
                <th mat-header-cell *matHeaderCellDef> StadiumId </th>
                <td mat-cell *matCellDef="let element"> {{element.StadiumId}} </td>
            </ng-container>
            <ng-container matColumnDef="Start">
                <th mat-header-cell *matHeaderCellDef> Start </th>
                <td mat-cell *matCellDef="let element"> {{element.Start}} </td>
            </ng-container>
            <ng-container matColumnDef="End">
                <th mat-header-cell *matHeaderCellDef> End </th>
                <td mat-cell *matCellDef="let element"> {{element.End}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
