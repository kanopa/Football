<div class="wrapper">
    <div class="wrapper-form">
        <h3>Регистрация новой команды</h3>
        <mat-form-field class="form-field">
            <input matInput placeholder="Имя комаднды">
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput placeholder="Город команды">
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput placeholder="Игроков в команде">
        </mat-form-field>
        <div class="form-field">
            <button mat-raised-button (click)="aaaa()">Отправить</button>
        </div>
        <mat-form-field class="form-field">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.City}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="CountPlayers">
                <th mat-header-cell *matHeaderCellDef> CountPlayers </th>
                <td mat-cell *matCellDef="let element"> {{element.CountPlayers}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
