<div class="wrapper">
    <div class="wrapper-form">
        <div class="ui calendar" id="example1">
            <div class="ui input left icon form-record-field">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Pick first date" class="form-date">
            </div>
        </div>
        <div class="ui calendar" id="example2">
            <div class="ui input left icon form-record-field">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Pick first date" class="form-date">
            </div>
        </div>
        <mat-form-field class="form-field">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.City}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="CountPlayers">
                <th mat-header-cell *matHeaderCellDef> CountPlayers </th>
                <td mat-cell *matCellDef="let element"> {{element.CountPlayers}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
